
services:
  - type: web
    name: vega-cockpit-mvp
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: GOOGLE_SHEET_ID
        value: 1Nv77XYP99hXiAf0X2R37IC6OEZdiE7M5krtgPBUNAhE
      - key: GOOGLE_SHEET_WATCHLIST_TAB
        value: Watch List
      - key: GOOGLE_SHEET_LOG_TAB
        value: TradeLog
      - key: POLYGON_KEY
        sync: false
      - key: RR_TARGET
        value: "2.0"
      - key: ALERT_PCT
        value: "1.5"
      - key: REFRESH_SECS
        value: "60"
