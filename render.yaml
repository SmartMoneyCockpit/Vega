services:
  - type: web
    name: vega-cockpit
    env: python
    plan: starter
    autoDeploy: true
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      streamlit run app.py --server.port $PORT --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PERF_OFFLOAD_ENABLED
        value: "true"
