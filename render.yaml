# render.yaml â€” deploys a single Streamlit web service
services:
  - type: web
    name: vega-cockpit
    env: python
    region: oregon        # pick the region you prefer
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run app.py --server.port $PORT --server.address 0.0.0.0"
    plan: free            # or starter/standard/etc.
    envVars:
      - key: APP_ENV
        value: prod
      - key: ON_RENDER
        value: "1"
    autoDeploy: true
    healthCheckPath: "/"
