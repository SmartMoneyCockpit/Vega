services:
  - type: web
    name: vega-cockpit
    env: python
    region: oregon
    pythonVersion: 3.11.9          # <-- add this line
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run app.py --server.port $PORT --server.address 0.0.0.0"
    plan: free
    envVars:
      - key: APP_ENV
        value: prod
      - key: ON_RENDER
        value: "1"
    autoDeploy: true
    healthCheckPath: "/"
