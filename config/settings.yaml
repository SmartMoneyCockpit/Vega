perf:
  offload_enabled: true
polling:
  active_region_only: true
  default_interval_minutes: 60
  boost_mode_minutes: 60
  boost_interval_minutes: 5
alerts:
  sector_flip:
    enabled: true
    rel_change_threshold: 0.006
    momentum_ema_fast: 10
    momentum_ema_slow: 30
    volume_mult: 1.2
    confirm_minutes: 15
snapshots:
  morning_export_enabled: true
  export_time_local: "07:45"
  output_dir: "snapshots"
  image_name: "grid_snapshot"
  pdf_name: "grid_snapshot"
email:
  aplus_digest:
    enabled: true
    send_time_local: "12:45"
    provider: "sendgrid"
    to: null
    from: null
    source_csv: "data/aplus_setups.csv"
tradingview:
  mode: "authenticated"
  refresh_seconds: 60
  cookies_env: "TRADINGVIEW_COOKIES"
