# Vega Cockpit Settings
perf:
  offload_enabled: true
polling:
  active_region_only: true
  default_interval_minutes: 60
  boost_mode_minutes: 60
  boost_interval_minutes: 5
alerts:
  sector_flip:
    enabled: true
    rel_change_threshold: 0.006    # 0.6%
    momentum_ema_fast: 10
    momentum_ema_slow: 30
    volume_mult: 1.2
    poll_minutes: 5
snapshots:
  morning_export_enabled: true
  export_time_local: "07:45"
  output_dir: "snapshots"
email:
  aplus_digest:
    enabled: true
    send_time_local: "12:45"
    provider: "sendgrid"
    to: null
    from: null
tradingview:
  mode: "authenticated"  # or "public"
  refresh_seconds: 60
