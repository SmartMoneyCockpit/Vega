name: Nightly Jobs - Cache & Reports
on:
  push:
    branches: [ main ]

  schedule:
    - cron: "45 2 * * *"   # 02:45 UTC nightly
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Nightly smoke
        run: python scripts/local_smoke.py || true