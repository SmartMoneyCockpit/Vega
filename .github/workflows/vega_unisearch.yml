name: vega_unisearch

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 14 * * 1-5'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Runner
        run: |
          echo "Runner disabled by default. Trigger manually from the Actions tab."
