name: Universal Report Scheduler

on:
  workflow_dispatch:
  schedule:
    # One hour after open, Pacific time (DST-aware)
    - cron: '30 14 * 3-10 1-5'     # 07:30 AM PDT (Mar–Oct)
    - cron: '30 16 * 11,12,1,2 1-5' # 08:30 AM PST (Nov–Feb)

permissions:
  contents: read

concurrency:
  group: universal-report-scheduler
  cancel-in-progress: true

jobs:
  precheck:
    runs-on: ubuntu-latest
    outputs:
      ok: ${{ steps.p.outputs.ok }}
    steps:
      - uses: actions/checkout@v4
      - id: p
        uses: ./.github/actions/precheck
        with:
          vega_actions_enabled: ${{ vars.VEGA_ACTIONS_ENABLED }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

  morning_report:
    needs: precheck
    if: ${{ needs.precheck.outputs.ok == 'true' }}
    uses: ./.github/workflows/morning-report-na.yml
    secrets: inherit

  color_guard:
    needs: precheck
    if: ${{ needs.precheck.outputs.ok == 'true' }}
    uses: ./.github/workflows/color_guard_prep.yml
    secrets: inherit

  econ_calendar:
    needs: precheck
    if: ${{ needs.precheck.outputs.ok == 'true' }}
    uses: ./.github/workflows/econ_calendar.yml
    secrets: inherit

  uptime_ping:
    needs: precheck
    if: ${{ needs.precheck.outputs.ok == 'true' }}
    uses: ./.github/workflows/uptime_ping.yml
    secrets: inherit

  failure_digest:
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    needs:
      - morning_report
      - color_guard
      - econ_calendar
      - uptime_ping
    steps:
      - name: Summarize failures
        run: |
          echo "One or more report jobs failed. Open the failing job(s) above for logs."
