name: Universal Report Scheduler

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - '.github/workflows/universal_report_scheduler.yml'
      - '.github/actions/precheck/**'
  workflow_dispatch:
  # Run both times daily (UTC); a local-time gate below ensures we only ACT at 07:30 PT (summer) or 08:30 PT (winter)
  schedule:
    - cron: '30 14 * * 1-5'   # 07:30 PT during Daylight Time (approx; local gate enforces exact time)
    - cron: '30 16 * * 1-5'   # 08:30 PT during Standard Time (approx; local gate enforces exact time)

permissions:
  contents: read

concurrency:
  group: universal-report-scheduler
  cancel-in-progress: true

jobs:
  precheck:
    runs-on: ubuntu-latest
    outputs:
      ok: ${{ steps.p.outputs.ok }}
      window_ok: ${{ steps.timegate.outputs.window_ok }}
      run_morning_report: ${{ steps.tog.outputs.run_morning_report }}
      run_color_guard: ${{ steps.tog.outputs.run_color_guard }}
      run_econ_calendar: ${{ steps.tog.outputs.run_econ_calendar }}
      run_uptime_ping: ${{ steps.tog.outputs.run_uptime_ping }}
    steps:
      - uses: actions/checkout@v4

      - id: p
        uses: ./.github/actions/precheck
        with:
          vega_actions_enabled: ${{ vars.VEGA_ACTIONS_ENABLED }}

      - id: timegate
        shell: bash
        env:
          TZ: America/Los_Angeles
        run: |
          now="$(date +'%H:%M')"
          if [ "$now" = "07:30" ] || [ "$now" = "08:30" ]; then
            echo "window_ok=true" >> "$GITHUB_OUTPUT"
            echo "::notice title=Time gate::Proceeding at local time $now"
          else
            echo "window_ok=false" >> "$GITHUB_OUTPUT"
            echo "::notice title=Time gate::Local time $now not in [07:30, 08:30]; skipping."
          fi

      - id: tog
        run: |
          echo "run_morning_report=true" >> "$GITHUB_OUTPUT"
          echo "run_color_guard=true" >> "$GITHUB_OUTPUT"
          echo "run_econ_calendar=true" >> "$GITHUB_OUTPUT"
          echo "run_uptime_ping=true" >> "$GITHUB_OUTPUT"

  morning_report:
    needs: precheck
    if: ${{ needs.precheck.outputs.ok == 'true' && needs.precheck.outputs.window_ok == 'true' && needs.precheck.outputs.run_morning_report == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
      - name: Build NA Morning Report (retry x3)
        shell: bash
        run: |
          mkdir -p output
          n=0
          until [ $n -ge 3 ]; do
            python scripts/morning_report_na.py --tz America/Los_Angeles --out output/morning_report.md && break
            n=$((n+1)); echo "retry $n/3"; sleep 5
          done
          [ -f output/morning_report.md ] || echo "# Morning Report (placeholder)" > output/morning_report.md
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: morning-report-na
          path: output/morning_report.md
          retention-days: 14
          compression-level: 6
      - run: |
          echo "### Morning Report ✅" >> $GITHUB_STEP_SUMMARY
          echo "- File: output/morning_report.md" >> $GITHUB_STEP_SUMMARY

  color_guard:
    needs: precheck
    if: ${{ needs.precheck.outputs.ok == 'true' && needs.precheck.outputs.window_ok == 'true' && needs.precheck.outputs.run_color_guard == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
      - name: Run Color Guard (robust)
        shell: bash
        run: |
          set -e
          mkdir -p output/color_guard outputs/color_guard
          ts="$(date -u +'%Y-%m-%d_%H-%M-%S')"
          if [ -f scripts/color_guard_build.py ]; then
            python scripts/color_guard_build.py --out "outputs/color_guard/color_guard_${ts}.json" || true
          elif [ -f scripts/color_guard.py ]; then
            python scripts/color_guard.py || true
          fi
          if ! ls outputs/color_guard/*.json 1>/dev/null 2>&1 && ! ls output/color_guard/*.json 1>/dev/null 2>&1; then
            echo '{"status":"placeholder","ts":"'"$ts"'"}' > "outputs/color_guard/color_guard_${ts}.json"
          fi
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: color-guard
          path: |
            output/color_guard/**
            outputs/color_guard/**
          retention-days: 14
          compression-level: 6
      - run: |
          echo "### Color Guard ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Files: output(s)/color_guard/*" >> $GITHUB_STEP_SUMMARY

  econ_calendar:
    needs: precheck
    if: ${{ needs.precheck.outputs.ok == 'true' && needs.precheck.outputs.window_ok == 'true' && needs.precheck.outputs.run_econ_calendar == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
      - name: Run Econ Calendar (robust)
        shell: bash
        run: |
          set -e
          mkdir -p output/econ_calendar outputs/econ_calendar
          ts="$(date -u +'%Y-%m-%d_%H-%M-%S')"
          if [ -f scripts/econ_calendar_build.py ]; then
            python scripts/econ_calendar_build.py --region NA --out "outputs/econ_calendar/econ_NA_${ts}.csv" || true
            python scripts/econ_calendar_build.py --region CA --out "outputs/econ_calendar/econ_CA_${ts}.csv" || true
            python scripts/econ_calendar_build.py --region MX --out "outputs/econ_calendar/econ_MX_${ts}.csv" || true
          elif [ -f scripts/econ_calendar.py ]; then
            python scripts/econ_calendar.py || true
          fi
          if ! ls outputs/econ_calendar/* 1>/dev/null 2>&1 && ! ls output/econ_calendar/* 1>/dev/null 2>&1; then
            echo "timestamp,region,event,note" > "outputs/econ_calendar/econ_placeholder_${ts}.csv"
            echo "${ts},NA,Placeholder,No data" >> "outputs/econ_calendar/econ_placeholder_${ts}.csv"
          fi
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: econ-calendar
          path: |
            output/econ_calendar/**
            outputs/econ_calendar/**
          retention-days: 14
          compression-level: 6
      - run: |
          echo "### Econ Calendar ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Files: output(s)/econ_calendar/*" >> $GITHUB_STEP_SUMMARY

  uptime_ping:
    needs: precheck
    if: ${{ needs.precheck.outputs.ok == 'true' && needs.precheck.outputs.window_ok == 'true' && needs.precheck.outputs.run_uptime_ping == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Run Uptime Ping (robust)
        shell: bash
        run: |
          mkdir -p output/uptime_ping outputs/uptime_ping
          if [ -f scripts/uptime_ping.py ]; then
            python scripts/uptime_ping.py || true
          else
            ts="$(date -u +'%Y-%m-%d_%H-%M-%S')"
            echo "Uptime Ping placeholder at $ts" > outputs/uptime_ping/uptime_${ts}.txt
          fi
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: uptime-ping
          path: |
            output/uptime_ping/**
            outputs/uptime_ping/**
          retention-days: 14
          compression-level: 6
      - run: |
          echo "### Uptime Ping ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Files: output(s)/uptime_ping/*" >> $GITHUB_STEP_SUMMARY

  notify_on_fail:
    needs: [precheck, morning_report, color_guard, econ_calendar, uptime_ping]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send failure email (SendGrid)
        env:
          SG_KEY: ${{ secrets.SENDGRID_API_KEY }}
          FROM:  ${{ vars.SENDGRID_FROM }}
          TO:    ${{ vars.SENDGRID_TO }}
          RUNURL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          BRANCH: ${{ github.ref_name }}
          WORKFLOW: ${{ github.workflow }}
        run: |
          if [ -z "${SG_KEY:-}" ]; then
            echo "No SENDGRID_API_KEY secret; skipping email."
            exit 0
          fi
          body=$(jq -n --arg s "❌ $WORKFLOW failed on $BRANCH" \
                       --arg c "See run: $RUNURL" \
                 '{personalizations:[{to:[{email:env.TO}]}],from:{email:env.FROM},
                   subject:$s,content:[{type:"text/plain",value:$c}]}')
          curl -sS -X POST https://api.sendgrid.com/v3/mail/send \
            -H "Authorization: Bearer $SG_KEY" -H "Content-Type: application/json" \
            -d "$body"
