name: Uptime Ping

on:
  workflow_call:
    inputs:
      enabled: { type: string, required: false, default: 'true' }
      url:     { type: string, required: false, default: '' }
      method:  { type: string, required: false, default: 'GET' }
      expect:  { type: string, required: false, default: '200' }
    secrets:
      UPTIME_PING_URL: { required: false }

permissions: {}

jobs:
  build:
    # only check the simple flag at the job level
    if: ${{ inputs.enabled == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Resolve URL (input or secret)
        id: cfg
        shell: bash
        env:
          U_SECRET: ${{ secrets.UPTIME_PING_URL }}
          U_INPUT:  ${{ inputs.url }}
        run: |
          url="${U_INPUT:-$U_SECRET}"
          if [ -z "$url" ]; then
            echo "has_url=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_url=true" >> "$GITHUB_OUTPUT"
            echo "url=$url" >> "$GITHUB_OUTPUT"
          fi

      - name: No URL provided â€” skipping politely
        if: ${{ steps.cfg.outputs.has_url != 'true' }}
        run: echo "::notice title=Uptime Ping::No URL provided via input or secret. Skipping."

      - name: Ping
        if: ${{ steps.cfg.outputs.has_url == 'true' }}
        id: ping
        shell: bash
        env:
          URL:    ${{ steps.cfg.outputs.url }}
          METHOD: ${{ inputs.method }}
          EXPECT: ${{ inputs.expect }}
        run: |
          set -e
          code=$(curl -s -o /dev/null -w "%{http_code}" -X "$METHOD" "$URL")
          echo "status_code=$code" >> "$GITHUB_OUTPUT"
          if [ "$code" != "$EXPECT" ]; then
            echo "::error title=Uptime Ping::Expected $EXPECT but got $code ($METHOD $URL)"
            exit 1
          fi
          echo "OK ($code)"

      - name: Job summary
        if: ${{ steps.cfg.outputs.has_url == 'true' }}
        run: |
          echo "## Uptime Ping" >> "$GITHUB_STEP_SUMMARY"
          echo "- URL: \`${{ steps.cfg.outputs.url }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- HTTP status: \`${{ steps.ping.outputs.status_code }}\`" >> "$GITHUB_STEP_SUMMARY"
