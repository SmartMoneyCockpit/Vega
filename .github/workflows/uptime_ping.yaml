name: Cockpit Uptime Ping

on:
  schedule:
    # every 30 minutes at :05 and :35 (adjust as needed)
    - cron: "5,35 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

env:
  VEGA_COCKPIT_URL: ${{ secrets.VEGA_COCKPIT_URL }}

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (keeps repo context)
        uses: actions/checkout@v4

      - name: Curl app
        id: ping
        shell: bash
        run: |
          set -e
          if [ -z "${VEGA_COCKPIT_URL}" ]; then
            echo "VEGA_COCKPIT_URL secret is missing"; exit 1
          fi
          STATUS="$(curl -s -o /dev/null -w "%{http_code}" "${VEGA_COCKPIT_URL}")"
          echo "code=${STATUS}" >> "$GITHUB_OUTPUT"
          echo "HTTP status: ${STATUS}"

      - name: Save snapshot json
        shell: bash
        run: |
          mkdir -p snapshot
          printf '{ "code": "%s", "date": "%s" }\n' \
            "${{ steps.ping.outputs.code }}" "$(date -u +%FT%TZ)" > snapshot/uptime.json
          cat snapshot/uptime.json

      - name: Upload snapshot
        uses: actions/upload-artifact@v4
        with:
          name: uptime.json
          path: snapshot/uptime.json
          retention-days: 7

      - name: Open incident issue if not 200
        if: ${{ steps.ping.outputs.code != '200' }}
        uses: actions/github-script@v7
        env:
          CODE: ${{ steps.ping.outputs.code }}
          URL: ${{ env.VEGA_COCKPIT_URL }}
        with:
          script: |
            const title = `Cockpit down (${process.env.CODE})`;
            const body  = [
              `Uptime check failed at ${new Date().toISOString()} UTC`,
              `URL: ${process.env.URL}`,
              `Status: ${process.env.CODE}`
            ].join("\n");
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['ops','incident']
            });
