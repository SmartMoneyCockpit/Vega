name: Cockpit Uptime Ping

on:
  workflow_dispatch:
  schedule:
    - cron: '31 13 * * 1-5'   # 6:31 AM PT
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/uptime-ping.yml'
      - 'modules/ping/**'

permissions: { contents: read }

concurrency:
  group: uptime-ping-${{ github.ref }}
  cancel-in-progress: true

jobs:
  precheck:
    runs-on: ubuntu-latest
    outputs: { ok: ${{ steps.p.outputs.ok }} }
    steps:
      - uses: actions/checkout@v4
      - id: p
        uses: ./.github/actions/precheck

  ping:
    if: ${{ needs.precheck.outputs.ok == 'true' && github.ref == 'refs/heads/main' }}
    needs: precheck
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Ping Render (retry)
        run: |
          n=0; until [ $n -ge 3 ]; do
            curl -fsS https://your-render-app.onrender.com/health && break
            n=$((n+1)); sleep 5
          done
