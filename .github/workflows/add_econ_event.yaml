name: Add Econ Event

on:
  push:
    branches: [ main ]

  workflow_dispatch:
    inputs:
      date:
        description: "YYYY-MM-DD"
        required: true
      region:
        description: "Country/region code (US, CA, MX, BR, etc.)"
        required: true
      event:
        description: "Event title (e.g., CPI, FOMC, NFP)"
        required: true
      importance:
        description: "low | medium | high"
        required: true
        type: choice
        options: [low, medium, high]

permissions:
  contents: write

jobs:
  add:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Append to config/econ_calendar.yaml
        run: |
          mkdir -p config
          touch config/econ_calendar.yaml
          cat >> config/econ_calendar.yaml <<EOF

          - date: "${{ github.event.inputs.date }}"
            region: ${{ github.event.inputs.region }}
            event: ${{ github.event.inputs.event }}
            importance: ${{ github.event.inputs.importance }}
          EOF
      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add config/econ_calendar.yaml
          git commit -m "chore(econ): add ${{ github.event.inputs.region }} ${{ github.event.inputs.event }} on ${{ github.event.inputs.date }}" || echo "No changes"
          git push
