name: Daily Scorecard Export (07:45 PT)
true:
  push:
    branches:
    - main
  schedule:
  - cron: 45 14 * * 1-5
  workflow_dispatch: null
permissions:
  contents: write
jobs:
  precheck:
    runs-on: ubuntu-latest
    outputs:
      ok: ${{ steps.p.outputs.ok }}
    steps:
    - uses: actions/checkout@v4
    - id: p
      uses: ./.github/actions/precheck
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: vega-data
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install deps
      run: 'python -m pip install --upgrade pip

        pip install -r requirements.txt

        '
    - name: Export Daily Scorecards
      run: 'python workers/snapshots/daily_scorecard_export.py

        '
    - name: Commit exports
      run: 'git config user.email "actions@github.com"

        git config user.name "github-actions"

        git add reports/snapshots

        git commit -m "reports: daily scorecards $(date -u +%FT%TZ)" || echo "no changes"

        git push origin vega-data

        '
    needs: precheck
    if: ${{ needs.precheck.outputs.ok == 'true' && github.ref == 'refs/heads/main'
      }}
