
name: Weekly Cleanup & Inventory (Saturday)

on:
  schedule:
    - cron: "0 9 * * 6"  # Saturdays 09:00 UTC (adjust as needed)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  cleanup_inventory:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Generate file inventory
        run: python scripts/weekly_inventory.py
      - name: Upload inventory
        uses: actions/upload-artifact@v4
        with:
          name: weekly_file_inventory
          path: changes/file_inventory_*.txt
          retention-days: 14
