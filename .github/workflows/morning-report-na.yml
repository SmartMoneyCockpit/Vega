name: Morning Report NA

on:
  workflow_call:
    inputs:
      enabled: { type: string, required: false, default: 'true' }
      timezone: { type: string, required: false, default: 'America/Los_Angeles' }
      upload_artifacts: { type: string, required: false, default: 'true' }
    secrets:
      SENDGRID_API_KEY: { required: false }

permissions:
  contents: read

jobs:
  build:
    if: ${{ inputs.enabled == 'true' }}
    runs-on: ubuntu-latest
    env:
      TZ: ${{ inputs.timezone }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps if present
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f setup.py ] || [ -f pyproject.toml ]; then
            pip install -e .
          fi

      - name: Run Morning Report (auto-detect entrypoint)
        id: run
        shell: bash
        run: |
          set -e
          mkdir -p artifacts/morning_report outputs/morning_report
          ts="$(date +'%Y-%m-%d_%H-%M-%S')"
          if python -c "import vega.reports.morning_na" 2>/dev/null; then
            python -m vega.reports.morning_na --tz "$TZ" --out "outputs/morning_report/morning_na_${ts}.md" || true
          elif [ -f scripts/morning_report_na.py ]; then
            python scripts/morning_report_na.py --tz "$TZ" --out "outputs/morning_report/morning_na_${ts}.md" || true
          else
            echo "::notice title=Morning Report::No known script found (vega.reports.morning_na or scripts/morning_report_na.py)."
          fi
          [ -f outputs/morning_report/morning_na_${ts}.md ] && cp outputs/morning_report/* artifacts/morning_report/ || true
          echo "ts=$ts" >> "$GITHUB_OUTPUT"

      - name: Job summary
        run: |
          echo "## Morning Report (NA)" >> "$GITHUB_STEP_SUMMARY"
          echo "- Timezone: \`${TZ}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Timestamp: \`${{ steps.run.outputs.ts }}\`" >> "$GITHUB_STEP_SUMMARY"
          if ls artifacts/morning_report/* >/dev/null 2>&1; then
            echo "- Artifacts prepared ✅" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- No artifacts produced (nothing to upload) ⚠️" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload artifacts
        if: ${{ inputs.upload_artifacts == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: morning_report_na_${{ steps.run.outputs.ts }}
          path: artifacts/morning_report/**
          if-no-files-found: warn
          retention-days: 14

      - name: Email Morning Report (SendGrid)
        if: ${{ inputs.upload_artifacts == 'true' && (secrets.SENDGRID_API_KEY != '' ) && (vars.SENDGRID_TO != '') }}
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SENDGRID_TO: ${{ vars.SENDGRID_TO }}
          SENDGRID_FROM: ${{ vars.SENDGRID_FROM || 'reports@vega.local' }}
        run: |
          set -e
          FILE=$(ls -1 artifacts/morning_report/*.md | head -n1 || true)
          if [ -z "$FILE" ]; then
            echo "No report file to email"; exit 0
          fi
          SUBJECT="Morning Report NA — $(date +'%Y-%m-%d')"
          BODY=$(python - <<'PY'
import sys,html
p=sys.argv[1]
print("<pre>"+html.escape(open(p,'r',encoding='utf-8').read())+"</pre>")
PY
 "$FILE")
          curl -sS -X POST https://api.sendgrid.com/v3/mail/send             -H "Authorization: Bearer $SENDGRID_API_KEY" -H "Content-Type: application/json"             -d "{"personalizations":[{"to":[{"email":"$SENDGRID_TO"}]}],"from":{"email":"$SENDGRID_FROM"},"subject":"$SUBJECT","content":[{"type":"text/html","value":$(
              python - <<'PY'
import json,sys; print(json.dumps(sys.stdin.read()))
PY
 <<<"$BODY"
            )}]}"
