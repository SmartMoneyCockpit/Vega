name: Morning Report NA

on:
  workflow_call:
    inputs:
      run_morning_report:
        type: string
        required: false
        default: 'true'
      run_color_guard:
        type: string
        required: false
        default: 'true'
      run_econ_calendar:
        type: string
        required: false
        default: 'true'
      run_uptime_ping:
        type: string
        required: false
        default: 'true'

permissions:
  contents: read

concurrency:
  group: universal-report-scheduler
  cancel-in-progress: true

jobs:
  precheck:
    runs-on: ubuntu-latest
    outputs:
      ok: ${{ steps.p.outputs.ok }}
      run_morning_report: ${{ steps.tog.outputs.run_morning_report }}
      run_color_guard: ${{ steps.tog.outputs.run_color_guard }}
      run_econ_calendar: ${{ steps.tog.outputs.run_econ_calendar }}
      run_uptime_ping: ${{ steps.tog.outputs.run_uptime_ping }}
    steps:
      - uses: actions/checkout@v4

      - id: p
        uses: ./.github/actions/precheck
        with:
          vega_actions_enabled: ${{ vars.VEGA_ACTIONS_ENABLED }}

      - id: tog
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          echo "run_morning_report=${{ inputs.run_morning_report || 'true' }}" >> "$GITHUB_OUTPUT"
          echo "run_color_guard=${{ inputs.run_color_guard || 'true' }}" >> "$GITHUB_OUTPUT"
          echo "run_econ_calendar=${{ inputs.run_econ_calendar || 'true' }}" >> "$GITHUB_OUTPUT"
          echo "run_uptime_ping=${{ inputs.run_uptime_ping || 'true' }}" >> "$GITHUB_OUTPUT"

  morning_report:
    needs: precheck
    if: ${{ needs.precheck.outputs.ok == 'true' && needs.precheck.outputs.run_morning_report == 'true' }}
    uses: ./.github/workflows/morning-report-na.yml
