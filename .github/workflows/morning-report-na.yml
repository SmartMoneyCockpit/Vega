name: Morning Report (NA)

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

concurrency:
  group: morning-report-na-${{ github.ref }}
  cancel-in-progress: true

jobs:
  precheck:
    runs-on: ubuntu-latest
    outputs:
      ok: ${{ steps.p.outputs.ok }}
    steps:
      - uses: actions/checkout@v4
      - id: p
        uses: ./.github/actions/precheck
        with:
          vega_actions_enabled: ${{ vars.VEGA_ACTIONS_ENABLED }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

  build:
    needs: precheck
    if: ${{ needs.precheck.outputs.ok == 'true' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Generate report (retry)
        run: |
          n=0
          until [ $n -ge 3 ]; do
            python modules/reports/morning_na.py && break
            n=$((n+1))
            sleep 5
          done

      - name: Upload artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: morning-report-na
          path: out/reports/na/*
          if-no-files-found: ignore
