name: Color Guard Prep

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

concurrency:
  group: color-guard-${{ github.ref }}
  cancel-in-progress: true

jobs:
  precheck:
    runs-on: ubuntu-latest
    outputs:
      ok: ${{ steps.p.outputs.ok }}
    steps:
      - uses: actions/checkout@v4
      - id: p
        uses: ./.github/actions/precheck
        with:
          vega_actions_enabled: ${{ vars.VEGA_ACTIONS_ENABLED }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

  build:
    needs: precheck
    if: ${{ needs.precheck.outputs.ok == 'true'
          && github.ref == 'refs/heads/main'
          && (vars.REPORT_COLOR_ENABLED != 'false') }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: requirements.txt
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Build color guard snapshot
        run: python modules/guards/color_guard_prep.py
      - name: Upload artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: color-guard
          path: out/guards/*
          if-no-files-found: ignore
