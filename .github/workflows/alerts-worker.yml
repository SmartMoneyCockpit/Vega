name: alerts-worker

on:
  # Manual only to avoid burning minutes
  workflow_dispatch:
  # schedule:
  #   - cron: '*/15 * * * *'   # <â€” leave commented until you decide to enable

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install worker deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run (placeholder)
        run: |
          echo "Alerts worker disabled by default. Use workflow_dispatch to run manually."
          exit 0
