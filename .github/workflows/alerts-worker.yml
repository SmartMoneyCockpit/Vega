name: alerts-worker

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 13-22 * * 1-5"   # sample trading-hours cadence; adjust to your needs

permissions:
  contents: read

concurrency:
  group: alerts-worker
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run alerts scan
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          ALERTS_TO:        ${{ secrets.ALERTS_TO }}
          ALERTS_FROM:      ${{ secrets.ALERTS_FROM }}
          POLYGON_API_KEY:  ${{ secrets.POLYGON_API_KEY }}
        run: |
          set -euo pipefail
          python workers/alerts_worker.py

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: alerts-json
          path: alerts.json
          if-no-files-found: warn
