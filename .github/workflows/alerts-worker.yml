name: alerts-worker

on:
  # Runs every 15 minutes. Adjust as needed or comment out to disable.
  schedule:
    - cron: "*/15 * * * *"
  # Manual run with optional overrides
  workflow_dispatch:
    inputs:
      universe_csv:
        description: "Override TRADINGVIEW_CSV_URL"
        required: false
        type: string
      earnings_csv:
        description: "Override COCKPIT_EARNINGS_CSV_URL"
        required: false
        type: string
      dry_run:
        description: "Run without sending email"
        required: false
        default: "false"
        type: choice
        options: ["false", "true"]

permissions:
  contents: read

jobs:
  run:
    name: Run alerts scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-actions.txt ]; then python -m pip install -r requirements-actions.txt; fi
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Run worker (module mode)
        env:
          # required secrets
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}

          # repo vars (can be moved to secrets if you prefer)
          ALERTS_TO: ${{ vars.ALERTS_TO }}
          ALERTS_FROM: ${{ vars.ALERTS_FROM }}
          TRADINGVIEW_CSV_URL: ${{ inputs.universe_csv || vars.TRADINGVIEW_CSV_URL }}
          COCKPIT_EARNINGS_CSV_URL: ${{ inputs.earnings_csv || vars.COCKPIT_EARNINGS_CSV_URL }}

          # optional toggle from dispatch
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
        shell: bash
        run: |
          set -euo pipefail
          echo "Starting alerts workerâ€¦"
          # IMPORTANT: run as a package module to resolve 'workers' imports
          python -m workers.alerts_worker $( [ "$DRY_RUN" = "true" ] && echo --dry-run )

      # Optional: upload the JSON produced at artifacts/alerts.json
      - name: Upload alerts JSON (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: alerts-json
          path: artifacts/alerts.json
          if-no-files-found: ignore
