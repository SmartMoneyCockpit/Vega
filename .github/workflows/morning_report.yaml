name: Morning Report (NA)

on:
  schedule:
    - cron: "25 14 * * 1-5"   # 07:25 Phoenix
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install streamlit pandas pyyaml
      - name: Generate Morning Report JSON + Markdown
        run: |
          python - << 'PY'
          import json, yaml, os, datetime as dt
          from pathlib import Path
          cfg = yaml.safe_load(open("config/vega_rules.yaml"))
          now_utc = dt.datetime.now(dt.timezone.utc).strftime("%Y-%m-%dT%H:%M:%SZ")
          out = {
            "generated_at_utc": now_utc,
            "sections": cfg["sections_daily"],
            "notes": "Morning NA report scaffold; fill with your provider later."
          }
          Path("snapshots").mkdir(exist_ok=True)
          open("snapshots/morning_report.json","w").write(json.dumps(out, indent=2))
          md = f"# Morning Report â€” {now_utc}\n\nSections: " + ", ".join(cfg["sections_daily"])
          open("snapshots/morning_report.md","w").write(md)
          PY
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: morning-report
          path: snapshots/
          retention-days: ${{ fromJSON(steps.meta.outputs.retain || '7') }}
      - id: meta
        run: echo "retain=${{ github.ref == 'refs/heads/main' && '7' || '3' }}" >> $GITHUB_OUTPUT
