name: Midday Verdict
true:
  push:
    branches:
    - main
  schedule:
  - cron: 0 19 * * 1-5
  workflow_dispatch: null
jobs:
  precheck:
    runs-on: ubuntu-latest
    outputs:
      ok: ${{ steps.p.outputs.ok }}
    steps:
    - uses: actions/checkout@v4
    - id: p
      uses: ./.github/actions/precheck
  checkpoint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - run: "python - << 'PY'\nimport json, yaml, datetime as dt, os\nfrom pathlib\
        \ import Path\ncfg = yaml.safe_load(open(\"config/vega_rules.yaml\"))\nPath(\"\
        snapshots\").mkdir(exist_ok=True)\nout = {\n  \"checkpoint\": \"midday\",\n\
        \  \"rules\": cfg[\"hedge_rules\"],\n  \"color_guard\": cfg[\"color_guard_thresholds\"\
        ],\n  \"ts_utc\": dt.datetime.utcnow().isoformat()+\"Z\"\n}\nopen(\"snapshots/midday_verdict.json\"\
        ,\"w\").write(json.dumps(out, indent=2))\nPY\n"
    - uses: actions/upload-artifact@v4
      with:
        name: midday-verdict
        path: snapshots/
        retention-days: 7
    needs: precheck
    if: ${{ needs.precheck.outputs.ok == 'true' && github.ref == 'refs/heads/main'
      }}
