name: Sector Flip Alerts
on:
  push:
    branches: [ main ]

  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-actions.txt || pip install -r requirements.txt
      - name: Run Sector Flip Alerts
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          ALERTS_FROM: ${{ secrets.ALERTS_FROM }}
          ALERTS_TO: ${{ secrets.ALERTS_TO }}
          TRADINGVIEW_COOKIES: ${{ secrets.TRADINGVIEW_COOKIES }}
        run: |
          python workers/alerts/sector_flip_runner.py
