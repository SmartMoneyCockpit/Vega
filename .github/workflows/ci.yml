name: ci

on:
  push:
    branches: [ main ]

  # Manual only. Uncomment "push" later if you really need auto CI.
  workflow_dispatch:
  # push:
  #   branches: [ main ]
  #   paths:
  #     - 'app.py'
  #     - 'requirements.txt'
  #     - 'src/**'
  #     - '.github/workflows/ci.yml'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps (fast)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Smoke import
        run: python -c "import streamlit, plotly, pandas, numpy; print('ok')"
