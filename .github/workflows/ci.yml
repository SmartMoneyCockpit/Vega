name: ci

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

# Cancel older in-progress CI runs on the same ref to save minutes
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Least-privilege default
permissions:
  contents: read

jobs:
  lint:
    name: Ruff lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install ruff (best-effort)
        run: python -m pip install --upgrade pip "ruff>=0.6,<1.0"
        continue-on-error: true

      - name: Run ruff
        run: ruff check .
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps (best-effort)
        shell: bash
        run: |
          set -u
          python -m pip install --upgrade pip || true
          if [ -f requirements-actions.txt ]; then
            python -m pip install -r requirements-actions.txt || true
          fi
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt || true
          fi

      - name: Build step
        run: echo "Build OK"

  notify:
    name: Send consolidated status email
    runs-on: ubuntu-latest
    needs: [lint, build]
    if: always() # always evaluate, but we'll no-op if no secret
    steps:
      - name: Skip if no SENDGRID_API_KEY
        run: |
          if [ -z "${{ secrets.SENDGRID_API_KEY }}" ]; then
            echo "ℹ️ No SENDGRID_API_KEY; skipping status email."
            exit 0
          fi

      - name: Compose & send status email
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          TO: ${{ vars.STATUS_EMAIL_TO || 'you@example.com' }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          LINT: ${{ needs.lint.result }}
          BUILD: ${{ needs.build.result }}
        run: |
          BODY="CI summary
          LINT: $LINT
          BUILD: $BUILD
          Run: $RUN_URL"
          cat > payload.json <<EOF
          {
            "personalizations":[{"to":[{"email":"$TO"}]}],
            "from":{"email":"noreply@vega.local"},
            "subject":"[CI] LINT=$LINT BUILD=$BUILD",
            "content":[{"type":"text/plain","value":"$BODY"}]
          }
          EOF
          curl -fsS -X POST https://api.sendgrid.com/v3/mail/send \
            -H "Authorization: Bearer $SENDGRID_API_KEY" \
            -H "Content-Type: application/json" \
            -d @payload.json
