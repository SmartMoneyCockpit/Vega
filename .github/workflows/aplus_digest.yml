name: A+ Digest (12:45 PT)
true:
  push:
    branches:
    - main
  schedule:
  - cron: 45 19 * * 1-5
  workflow_dispatch: null
jobs:
  precheck:
    runs-on: ubuntu-latest
    outputs:
      ok: ${{ steps.p.outputs.ok }}
    steps:
    - uses: actions/checkout@v4
    - id: p
      uses: ./.github/actions/precheck
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: vega-data
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install deps
      run: 'python -m pip install --upgrade pip

        pip install -r requirements.txt

        '
    - name: Send A+ Digest
      env:
        SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        ALERTS_FROM: ${{ secrets.ALERTS_FROM }}
        ALERTS_TO: ${{ secrets.ALERTS_TO }}
      run: 'python workers/emailing/send_aplus_digest.py

        '
    needs: precheck
    if: ${{ needs.precheck.outputs.ok == 'true' && github.ref == 'refs/heads/main'
      }}
