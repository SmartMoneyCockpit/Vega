name: Guardrail Ping
on:
  schedule: [{ cron: "*/30 13-20 * * 1-5" }]
  workflow_dispatch:
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: |
          python - << 'PY'
          import json, yaml, os, datetime as dt
          cfg=yaml.safe_load(open("config/vega_rules.yaml"))
          tel={"dxy":98.5,"usdmxn":18.7,"usdcad":1.385,"vix":16.0}
          if os.path.exists("data/telemetry.json"): tel.update(json.load(open("data/telemetry.json")))
          trig = {
            "tighten_fx": tel["dxy"]>cfg["hedge_rules"]["trigger_secondary"]["dxy_gt"] or
                          tel["usdmxn"]>cfg["hedge_rules"]["trigger_secondary"]["usdmxn_gt"] or
                          tel["usdcad"]>cfg["hedge_rules"]["trigger_secondary"]["usdcad_gt"],
            "vix_red": tel["vix"]>cfg["hedge_rules"]["trigger_primary"]["vix_gt"],
            "ts": dt.datetime.utcnow().isoformat()+"Z"
          }
          os.makedirs("signals", exist_ok=True)
          open("signals/guardrails.json","w").write(json.dumps(trig, indent=2))
          PY
      - uses: actions/upload-artifact@v4
        with: { name: guardrails, path: signals/guardrails.json, retention-days: 3 }
