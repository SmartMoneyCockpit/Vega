name: Morning Snapshot Export
on:
  push:
    branches: [ main ]

  schedule:
    - cron: '45 14 * * 1-5'   # â‰ˆ 07:45 PT weekdays
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-actions.txt || pip install -r requirements.txt
      - name: Export Snapshot (PNG + PDF)
        run: |
          python workers/snapshots/export_grid.py
