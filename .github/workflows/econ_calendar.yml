name: Econ Calendar

on:
  workflow_call:
    inputs:
      enabled:
        type: string
        required: false
        default: 'true'
      upload_artifacts:
        type: string
        required: false
        default: 'true'

permissions:
  contents: read

jobs:
  build:
    if: ${{ inputs.enabled == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        region: [NA, CA, MX]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }

      - name: Install Python deps if present
        shell: bash
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f setup.py ] || [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Build economic calendar dataset
        id: run
        shell: bash
        env:
          REGION: ${{ matrix.region }}
        run: |
          set -e
          mkdir -p artifacts/econ_calendar outputs/econ_calendar
          ts="$(date +'%Y-%m-%d_%H-%M-%S')"
          python scripts/econ_calendar_build.py --region "$REGION" --out "outputs/econ_calendar/econ_${REGION}_${ts}.csv"
          cp -r outputs/econ_calendar/* artifacts/econ_calendar/ 2>/dev/null || true
          echo "ts=$ts" >> "$GITHUB_OUTPUT"

      - name: Job summary
        shell: bash
        run: |
          echo "## Economic Calendar (${{ matrix.region }})" >> "$GITHUB_STEP_SUMMARY"
          if ls artifacts/econ_calendar/*_${{ matrix.region }}_* >/dev/null 2>&1; then
            echo "- Calendar file generated ✅" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- No calendar output ⚠️" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload artifacts
        if: ${{ inputs.upload_artifacts == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: econ_calendar_${{ matrix.region }}_${{ steps.run.outputs.ts }}
          path: artifacts/econ_calendar/**
          if-no-files-found: warn
          retention-days: 14
