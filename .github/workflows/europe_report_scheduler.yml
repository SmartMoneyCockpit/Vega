name: Morning Report Europe

on:
  schedule:
    # 07:45 AM London time â‰ˆ 07:45 UTC in winter, 06:45 UTC in summer.
    # Using 06:45 UTC strikes a good balance during DST months.
    - cron: '45 6 * * 1-5'
  workflow_dispatch:
    inputs:
      enabled:
        description: 'Enable run'
        required: false
        default: 'true'
        type: string
      force_run:
        description: 'Ignore internal skip logic'
        required: false
        default: 'false'
        type: string
      upload_artifacts:
        description: 'Zip & upload outputs'
        required: false
        default: 'true'
        type: string
      timezone:
        description: 'IANA TZ for job'
        required: false
        default: 'Europe/London'
        type: string

permissions:
  contents: read

concurrency:
  group: vega-eu
  cancel-in-progress: false

jobs:
  run:
    if: ${{ inputs.enabled == '' || inputs.enabled == 'true' }}
    uses: ./.github/workflows/universal_report_scheduler.yml
    secrets: inherit
    with:
      region: 'EU'
      enabled: ${{ inputs.enabled || 'true' }}
      force_run: ${{ inputs.force_run || 'false' }}
      upload_artifacts: ${{ inputs.upload_artifacts || 'true' }}
      timezone: ${{ inputs.timezone || 'Europe/London' }}
