name: Hedge Monitor (15m)

on:
  push:
    branches: [ main ]

  schedule:
    - cron: "*/15 13-20 * * 1-5"  # 06:00–13:59 Phoenix (UTC-7)
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml==6.0.1

      - name: Build signal
        run: |
          python - << 'PY'
          import json, datetime as dt
          from pathlib import Path
          import yaml

          cfg_path = Path("config/vega_rules.yaml")
          if not cfg_path.exists():
              raise SystemExit(f"ERROR: missing {cfg_path}")

          cfg = yaml.safe_load(cfg_path.read_text())

          # Placeholder signal evaluation — wire your data later
          signal = {
            "trigger_primary_ready": False,
            "conditions": {
              "vix_gt": cfg["hedge_rules"]["trigger_primary"]["vix_gt"],
              "spy_below_vwap": cfg["hedge_rules"]["trigger_primary"]["spy_below_vwap"],
              "breadth_below": cfg["hedge_rules"]["trigger_primary"]["breadth_below"]
            },
            "ts_utc": dt.datetime.utcnow().strftime("%Y-%m-%dT%H:%M:%SZ")
          }

          Path("signals").mkdir(exist_ok=True)
          Path("signals/hedge_monitor.json").write_text(json.dumps(signal, indent=2))
          print("wrote signals/hedge_monitor.json")
          PY

      - uses: actions/upload-artifact@v4
        with:
          name: hedge-monitor
          path: signals/hedge_monitor.json
          retention-days: 3
