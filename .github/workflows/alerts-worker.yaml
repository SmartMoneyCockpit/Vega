name: alerts-worker

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 13-21 * * 1-5"   # every 30m during US cash hours UTC (edit as needed)

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      PYTHONUNBUFFERED: "1"
      TZ: "America/Los_Angeles"
      LOG_LEVEL: INFO
      TRADINGVIEW_CSV_URL: ${{ vars.TRADINGVIEW_CSV_URL }}
      COCKPIT_EARNINGS_CSV_URL: ${{ vars.COCKPIT_EARNINGS_CSV_URL }}
      SECTOR_ALLOWLIST: ${{ vars.SECTOR_ALLOWLIST }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements-actions.txt') }}

      - name: Install deps (actions)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-actions.txt

      - name: Validate secrets
        run: |
          python - <<'PY'
          import os, sys
          req_secrets = ["SENDGRID_API_KEY","ALERTS_TO","ALERTS_FROM","POLYGON_API_KEY"]
          miss = [k for k in req_secrets if not os.getenv(k)]
          if miss:
              print(f"[FATAL] Missing secrets: {miss}", file=sys.stderr); sys.exit(2)
          req_vars = ["TRADINGVIEW_CSV_URL","COCKPIT_EARNINGS_CSV_URL"]
          missv = [k for k in req_vars if not os.getenv(k)]
          if missv:
              print(f"[FATAL] Missing action variables: {missv}", file=sys.stderr); sys.exit(2)
          print("[OK] Secrets & Variables present")
          PY

      - name: Dry-run email
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          ALERTS_TO:       ${{ secrets.ALERTS_TO }}
          ALERTS_FROM:     ${{ secrets.ALERTS_FROM }}
        run: python workers/alerts_worker.py --dry-run --log-level $LOG_LEVEL

      - name: Run alerts worker (live scan)
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          ALERTS_TO:       ${{ secrets.ALERTS_TO }}
          ALERTS_FROM:     ${{ secrets.ALERTS_FROM }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: python workers/alerts_worker.py --log-level $LOG_LEVEL

      - name: Upload alerts.json
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: alerts-json
          path: artifacts/alerts.json
          if-no-files-found: warn
